<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jumping Student</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>

    <div id="buttons" class="buttons">
            <button id="add">Add Cell</button>
            <button id="delete">Delete Cell</button>
            <button class="jump" data-number="-1"></button>
            <button class="jump" data-number="0">Make 1 jump</button>
            <button class="jump" data-number="1"></button>
            <button id="cancel">Cancel</button>
    </div>


    <div id="road" class="road">
        <div class="cell student"></div>
        <div class="cell hillock"></div>
    </div>


    <script src="main.js"></script>

</body>

</html>
